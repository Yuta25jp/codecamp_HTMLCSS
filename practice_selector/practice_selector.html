<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice_selector</title>
    <link rel="stylesheet" href="practice_selector.css">
</head>
<body>
    <article>
        <h1>私のおすすめレストラン</h1>
        <p class="p_first">私が今までに利用したレストランの中からおすすめのお店を紹介します</p>
        <section class="restaurant">
            <h1 class="subtitle">おすすめのレストラン一覧</h1>
            <ul>
                <li>レストランA</li>
                <li class="restB">レストランB</li>
                <li class="restC">レストランC</li>
                <li>レストランD</li>
                <li class="restE">レストランE</li>
            </ul>
            <p class="p_second"><span class="pinkback">ピンク</span>の背景色のレストランは女性に特にオススメです</br>
                <span class="redtext">赤</span>の文字色はファミリー向けのお店です
            </p>
        </section>

        <section class="food">
            <h1 class="subtitle">各レストランのおすすめ料理</h1>
            <dl>
                <dt>レストランA</dt>
                <dd>フレンチトースト</dd>
                <dt>レストランB<span class="OrangeAst">※</span></dt>
                <dd>パンケーキ</dd>
                <dt>レストランC</dt>
                <dd>シーザーサラダ</dd>
                <dt>レストランD<span class="OrangeAst">※</span></dt>
                <dd>ハンバーグ</dd>
                <dt>レストランE</dt>
                <dd>ミートスパゲッティ</dd>
            </dl>
            <p class="p_third"><span class="OrangeAst">※</span>は雑誌で紹介されたお料理です</p>
        </section>
        
    </article>
        

</body>
</html>
